plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.github.appium:java-client:7.5.1'
    implementation 'io.appium:java-client:7.5.1'
    implementation 'org.seleniumhq.selenium:selenium-java:3.14.0'
    implementation 'org.testng:testng:7.1.0'
    implementation 'info.cukes:cucumber-java:1.2.5'
    implementation 'info.cukes:cucumber-testng:1.2.4'
    testImplementation 'info.cukes:cucumber-junit:1.2.5'
    testImplementation 'io.cucumber:cucumber-java8:6.1.1'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'AppiumIOS'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.named('test') {
    useTestNG()
}
